<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends</title>
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
        <link href="../css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="login_container">
            <h3>Kirjaudu tai rekisteröidy Friends-sovellukseen!</h3>
            <form>
                <input type="text" class="form-control" placeholder="käyttäjätunnus" id=userFld><br/>
                <input type="password" class="form-control" placeholder ="salasana" id=pwFld><br/>
                <input type="button" class="btn btn-default" value="Kirjaudu" id=loginBtn>
                <input type="button" class="btn btn-default" value="Rekisteröidy" id=registerBtn>
            </form>
            <br/>
            <p id="status">Kirjautunut sisään: EI</p>
        </div>
        <script src="../lib/jquery-2.1.4.min.js"></script>
        <script src="../controllers/login_script.js"></script>
    </body>
</html>
